<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Form input wave</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Please login</h1>
        <form>
            <div class="form-control">
                <input type="text" name="email" id="POST-email" required>
                <label for="POST-email">Email</label>
            </div>
            <div class="form-control">
                <input type="password" name="pass" id="POST-pass" required>
                <label for="POST-pass">Password</label>
            </div>
            <input type="submit" value="Login" class="btn">
        </form>
        <p class="paragraph">Don't have an account? <a href="#" class="register">Register</a></p>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
