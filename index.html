<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Form input wave</title>
</head>
<body>
    <section class="container">
        <h1 class="title">Please login</h1>
        <form action="/" method="post" class="form">
            <label for="POST-email" class="label">Email</label>
            <input type="text" name="email" id="POST-email" class="input">
            <label for="POST-pass" class="label">Password</label>
            <input type="password" name="pass" id="POST-pass" class="input">
            <input type="submit" value="Login" class="btn">
        </form>
        <p class="paragraph">Don't have an account? <a href="#" class="register">Register</a></p>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
